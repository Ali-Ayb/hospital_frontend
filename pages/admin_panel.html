<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin_panel.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <title>admin panel</title>
</head>

<body>
    <h1>Welcome admin</h1>
    <h2>Add a employee</h2>
    <input id="employee_name" type="text" placeholder="employee name">
    <input id="employee_email" type="text" placeholder="employee email">
    <input id="employee_password" type="text" placeholder="employee password">
    <input id="employee_birth" type="date" placeholder="employee birth date">
    <button id="add_employee">add employee</button>
    <br>
    <br>
    <br>
    <h2>Assign a patient</h2>
    <select id="patients_dropdown"></select>
    <select id="hospitals_dropdown"></select>
    <button id="assign_btn"> assign patient</button>
    <br>
    <br>
    <br>
    <h2>Assign a employee</h2>
    <select id="employee_dropdown"></select>
    <select id="hospitals_dropdown2" multiple></select>
    <button id="assign_btn2"> assign employee</button>
    <script src="../js/admin_panel.js"></script>
</body>

</html>
